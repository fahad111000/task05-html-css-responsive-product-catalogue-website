<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>task05-html-css-responsive-product-catalogue-website</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">


    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <header>

        <!-- Logo -->
        <div class="logo">
            <h3>Mobile</h3>
            <span>World</span>

        </div>

        <!-- Search bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search your mobile">
            <div class="icon"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></div>
        </div>

        <!-- Icons -->
        <div class="icons">
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-cart-shopping"></i>

        </div>
    </header>

    <section class="banner">
        <div class="container my-5">
            <div class="row">
                <h4 class="text-center">Smart Phones</h4>

                <div class="col-2">
                    <div class="card border-none">
                        <img src="./images/one-plus.png"  alt="...">
                    
                        <div class="card-body  p-0 m-0">
                            <p class="m-0 fw-semibold text-center">OnePlus 9</p>
                            <p class="m-0  text-center">256GB 12GB</p>
                        </div>
                    </div>


                </div>
            </div>
    </section>


    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/0f509bf410.js" crossorigin="anonymous"></script>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
